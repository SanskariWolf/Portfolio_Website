<div class="main">
  <div class="achievements-container">
    <div class="left-menu">
      <div class="badges-section">
        <h3>Badges</h3>
        <div class="badges-grid">
          <div class="badge" *ngFor="let badge of badges">
            <div class="badge-icon">
              <i [class]="badge.icon"></i>
            </div>
            <span class="badge-name">{{badge.name}}</span>
          </div>
        </div>
      </div>

      <div class="filters-section">
        <h3>Filters</h3>
        <div class="filter-buttons">
          <button class="filter-btn" [class.active]="currentFilter === 'recent'" (click)="setFilter('recent')">
            Most Recent
          </button>
          <button class="filter-btn" [class.active]="currentFilter === 'commented'" (click)="setFilter('commented')">
            Most Commented
          </button>
          <button class="filter-btn" [class.active]="currentFilter === 'upvoted'" (click)="setFilter('upvoted')">
            Most Upvotes
          </button>
        </div>
      </div>
    </div>

    <div class="timeline-section">
      <div class="achievement-post">
        <div class="vote-section">
          <button class="vote-btn upvote">
            <i class="fas fa-arrow-up"></i>
          </button>
          <span class="vote-count">1.2k</span>
          <button class="vote-btn downvote">
            <i class="fas fa-arrow-down"></i>
          </button>
        </div>
        <div class="post-content">
          <div class="post-banner">
            <img src="../../../assets/thumb-1920-746895.jpg" alt="Post Banner">
          </div>
          <div class="post-header">
            <div class="post-meta">
              <span class="post-date">2 days ago</span>
              <span class="post-category">Article</span>
            </div>
            <h3 class="post-title">Banned Article: The Impact of AI on Modern Development</h3>
          </div>
          <div class="post-body">
            <p>This article discusses the controversial aspects of AI in software development...</p>
          </div>
          <div class="post-images">
            <img src="../../../assets/thumb-1920-746895.jpg" alt="Post Image 1">
            <img src="../../../assets/thumb-1920-746895.jpg" alt="Post Image 2">
          </div>
          <div class="post-actions">
            <button class="action-btn">
              <i class="fas fa-comment"></i>
              <span>120 Comments</span>
            </button>
            <button class="action-btn">
              <i class="fas fa-share"></i>
              <span>Share</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
